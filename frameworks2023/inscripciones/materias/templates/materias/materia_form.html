{% extends 'base.html' %}


{% block titulo %}
    {{accion}} Materia
{% endblock titulo %}

{% block contenido %}
    
    <h1>{{accion}} Materia</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_table}}
        <button class="btn btn-success" type="submit">
            {% if accion == 'Nueva' %}
                Agregar
            {% else %}
                Guardar
            {% endif %}
        </button>
    </form>
{% endblock contenido %}
