{% extends 'base.html' %}


{% block titulo %}
    {{accion}} Horario
{% endblock titulo %}

{% block contenido %}
    <h1>{{accion}} Horario</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_table}}
        <button class="btn btn-success" type="submit">
            {% if accion == 'Nuevo' %}
                Agregar
            {% else %}
                Guardar
            {% endif %}
        </button>
    </form>
{% endblock contenido %}
